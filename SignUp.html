<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png" type = "image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4 mt-4">
        <div class="container">
            <a alt="cek" href = "/"><img src="/img/logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav w-100 d-flex justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" id="active"aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Categories.html">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Rewards.html">Rewards</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mb-5 d-flex justify-content-center">
        <div class="row col-4">
            <h2>Memulai untuk jual beli <br>
                dengan cara terbaru</h2>
                <form>
                    <div class="mb-3">
                        <label type="input" class="form-label">Full Name</label>
                        <input type="text" class="form-control form Button-Up">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control form Button-Up" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control Button-Up" id="exampleInputPassword1">
                    </div>
                    <label>Store</label>
                    <p class="name">Apakah anda juga ingin Membuka Toko ?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Iya, boleh</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Enggak, makasih</label>
                    </div>
                    <div class="mb-3 mt-2">
                        <label type="input" class="form-label">Nama Toko</label>
                        <input type="text" class="form-control form Button-Up">
                    </div>
                    <div class="mb-3">
                        <label for="disabledSelect" class="form-label">Category</label>
                        <select id="disabledSelect" class="form-select Button-Up">
                        <option>Select Category</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-success text-white Button mt-4"> <a href="/SignSuccess.html" class="text-decoration-none text-dark"> Sign Up Now</a></button>
                        <button class="btn Button-Up mt-2"><a href="/SignIn.html" class="text-decoration-none text-dark"> Back To Sign In</a></button>
                    </div>
                </form>
        </div>
    </div>
    <footer class="border-top footer">
        <div class="d-flex justify-content-center mt-4">
        <p class="mt-2"> 2019 Copyright Store. All Rights Reserved</p>
        </div>
    </footer>
    <!-- javascript -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
